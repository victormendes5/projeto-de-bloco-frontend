<h1 class="page-header">Postos de sa√∫de</h1>
<div *ngFor="let healths of data" class="panel panel-default">
  <div class="panel-body">
    <div class="col-sm-8">
      <h3>{{ healths.name }}</h3>
      <h3>{{ healths.geoResult.address }}</h3>
      <h3>{{ healths.description.text }}</h3>
    </div>
    <div class="col-sm-4">
      <agm-map [latitude]="healths.geoResult.point.lat" [longitude]="healths.geoResult.point.lng" [zoom]="13">
        <agm-marker [latitude]="healths.geoResult.point.lat" [longitude]="healths.geoResult.point.lng"></agm-marker>
      </agm-map>
    </div>
  </div>
</div>
