<h1 class="page-header">Escolas</h1>
<div *ngFor="let schools of data" class="panel panel-default">
  <div class="panel-body">
    <div class="col-sm-8">
      <h3>{{ schools.name }}</h3>
      <h3>{{ schools.geoResult.address }}</h3>
      <h3>{{ schools.description.text }}</h3>
    </div>
    <div class="col-sm-4">
      <agm-map [latitude]="schools.geoResult.point.lat" [longitude]="schools.geoResult.point.lng" [zoom]="13">
        <agm-marker [latitude]="schools.geoResult.point.lat" [longitude]="schools.geoResult.point.lng"></agm-marker>
      </agm-map>
    </div>
  </div>
</div>
