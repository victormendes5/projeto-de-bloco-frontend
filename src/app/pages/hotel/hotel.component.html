<h1 class="page-header">Hoteis</h1>
<div *ngFor="let hotels of data" class="panel panel-default">
  <div class="panel-body">
    <div class="col-sm-8">
      <h3>{{ hotels.name }}</h3>
      <h3>{{ hotels.geoResult.address }}</h3>
      <h3>{{ hotels.description.text }}</h3>
    </div>
    <div class="col-sm-4">
      <agm-map [latitude]="hotels.geoResult.point.lat" [longitude]="hotels.geoResult.point.lng" [zoom]="13">
        <agm-marker [latitude]="hotels.geoResult.point.lat" [longitude]="hotels.geoResult.point.lng"></agm-marker>
      </agm-map>
    </div>
  </div>
</div>
