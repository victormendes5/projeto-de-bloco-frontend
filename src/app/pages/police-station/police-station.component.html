<h1 class="page-header">Delegacias</h1>
<div *ngFor="let police of data" class="panel panel-default">
  <div class="panel-body">
    <div class="col-sm-8">
      <h3>{{ police.name }}</h3>
      <h3>{{ police.geoResult.address }}</h3>
      <h3>{{ police.description.text }}</h3>
    </div>
    <div class="col-sm-4">
      <agm-map [latitude]="police.geoResult.point.lat" [longitude]="police.geoResult.point.lng" [zoom]="13">
        <agm-marker [latitude]="police.geoResult.point.lat" [longitude]="police.geoResult.point.lng"></agm-marker>
      </agm-map>
    </div>
  </div>
</div>
