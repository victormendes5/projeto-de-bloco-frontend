<h1 class="page-header">Bombeiros</h1>
<div *ngFor="let firefighter of data" class="panel panel-default">
  <div class="panel-body">
    <div class="col-sm-8">
      <h3>{{ firefighter.name }}</h3>
      <h3>{{ firefighter.geoResult.address }}</h3>
      <h3>{{ firefighter.description.text }}</h3>
    </div>
    <div class="col-sm-4">
      <agm-map [latitude]="firefighter.geoResult.point.lat" [longitude]="firefighter.geoResult.point.lng" [zoom]="13">
        <agm-marker [latitude]="firefighter.geoResult.point.lat" [longitude]="firefighter.geoResult.point.lng"></agm-marker>
      </agm-map>
    </div>
  </div>
</div>
