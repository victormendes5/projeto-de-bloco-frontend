<h1 class="page-header">Restaurantes</h1>
<div *ngFor="let restaurants of data" class="panel panel-default">
  <div class="panel-body">
    <div class="col-sm-8">
      <h3>{{ restaurants.name }}</h3>
      <h3>{{ restaurants.geoResult.address }}</h3>
      <h3>{{ restaurants.description.text }}</h3>
    </div>
    <div class="col-sm-4">
      <agm-map [latitude]="restaurants.geoResult.point.lat" [longitude]="restaurants.geoResult.point.lng" [zoom]="13">
        <agm-marker [latitude]="restaurants.geoResult.point.lat" [longitude]="restaurants.geoResult.point.lng"></agm-marker>
      </agm-map>
    </div>
  </div>
</div>
